name: Github Pages Build and Deploy
on:
  push:
    branches:
      - develop
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 # This project is built using yarn and outputs the result to the 'dist' folder.
        run: |
          node --max_old_space_size=16384 ./node_modules/vite/bin/vite.js
          yarn
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/dapp/dist # The folder the action should deploy.
